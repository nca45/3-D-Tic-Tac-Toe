<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <title>LOGIN</title>
    <link rel="stylesheet" href="./html_files/login_style.css">
</head>
<body>
  <h1> 3-D TIC TAC TOE </h1>
  <div id="div1">
  	LOGIN <br>
    <p> Username: </p>
    <input type="text" id="username_login" name="username_login" required="" placeholder="username"> <br>
    <p> Password: </p>
    <input type="password" id="password_login" name="password_login" placeholder="password" required=""> <br>
    <h1></h1>
    <button id="loginButton"> LOGIN </button>
  </div>
  <div id="div2">
  	REGISTER <br>
  	<p> Firstname: </p>
    <input type="text" id="fname" name="fname" value="" > <br>
    <p> Lastname: </p>
    <input type="text" id="lname" name="lname" value=""> <br>
    <p> Gender: </p>
    <label for="male">Male</label>
    <input type="radio" name="gender" value="male" checked="checked">
    <label for="female">Female</label>
	<input type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input type="radio" name="gender" value="other"> <br>
	<p> Age: </p>
	<input type="number" id="age" name="age" value=""> <br>
	<p> Email: </p>
	<input type="email" id="email" name="email" value=""> <br>
    <p> Username: </p>
    <input type="text" id="username_register" name="username_register" required="" placeholder="username"> <br>
    <p> Password: </p>
    <input type="password" id="password_register" name="password_register" placeholder="password" required=""> <br>
    <h1></h1>
    <button id="registerButton"> REGISTER </button>
  </div>
